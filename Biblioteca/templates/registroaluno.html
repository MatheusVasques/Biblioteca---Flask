<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />

    <title>Registre-se</title>
  </head>
  <body>
    <form class="row g-3" action="{{ url_for('registroaluno') }}" method="POST">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" />
      </div>
    
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword4" name="inputPassword4" />
      </div>
    
      <div>
        <label for="inputPhone" class="form-label"
          >Telefone
          <input
            type="text"
            class="form-control"
            id="telefone"
            name="telefone"
            placeholder="(00) 00000-0000"
            required
        /></label>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Nome Completo</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          placeholder="Nome e Sobrenome"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Endereço</label>
        <input
          type="text"
          class="form-control"
          id="endereco"
          name="endereco"
          placeholder="Bairro, rua..."
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <input
          type="text"
          class="form-control"
          id="estado"
          name="estado"
          placeholder="São Paulo, Santa Catarina..."
        />
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" />
      </div>
      <div class="col-12"></div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrar</
    
  </body>
</html>
